<!DOCTYPE html>
<html lang="lv" data-theme="dark" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trip-quiz.css">
    <script src="trip-quiz.js" defer></script>
</head>
<body>
    <header>



      <div class="checkbox-custom">
        <input type="checkbox" id="toggle-theme" class="box"/>
               <img src="light.svg.svg" class="light"/>
               <img src="dark.svg.svg" class="dark"/>
     </div>
      </header>
      <main>
        <article>
          <div class="centerBox">
            <div class="answerBox">
              <input class="answerCheck" type="checkbox" id="answ1" /> Austrālija
            </div>
  
            <div class="answerBox">
              <input class="answerCheck" type="checkbox" id="answ2" /> Roma
            </div>
  
            <div class="answerBox">
              <input class="answerCheck" type="checkbox" id="answ3" /> Indonēzija
            </div>
  
            <div class="answerBox">
              <input class="answerCheck" type="checkbox" id="answ4" /> Liepāja
            </div>
          </div>
          <button class="checkAnswer" id="mybtn">Pārbaudīt</button>
          <p id="isCorrect"></p>
        </article>
      </main>
</body>
</html>
